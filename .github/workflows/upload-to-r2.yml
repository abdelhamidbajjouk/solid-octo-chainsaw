name: Upload to Cloudflare R2

on:
  push:
    branches:
      - main  # Trigger the action when pushing to the main branch
  workflow_dispatch: # Allow manual triggering from the GitHub UI

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # You can change this based on your R2 region

      - name: Upload assets to Cloudflare R2
        run: |
          aws s3 cp ./assets s3://cybertankzassets/ --recursive --endpoint-url https://<account-id>.r2.cloudflarestorage.com
